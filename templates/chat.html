<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-screen-md mx-auto bg-neutral-900 border border-neutral-700 rounded-2xl shadow-xl flex flex-col h-[90vh] sm:h-[85vh]">

    <h1 class="text-xl sm:text-2xl font-semibold text-center py-4 border-b border-neutral-700">
      ðŸ¤– Robot Expert
    </h1>

    <div id="chat-box" class="flex-1 p-3 overflow-y-auto space-y-3 bg-neutral-950">
      <!-- Messages will be injected here -->
    </div>

    <div class="flex gap-2 p-3 border-t border-neutral-700 bg-neutral-900">
      <input
        id="question"
        type="text"
        placeholder="Type your message..."
        class="flex-1 px-3 py-2 rounded-lg bg-neutral-800 text-sm text-white placeholder-gray-400 border border-neutral-600 focus:outline-none"
      />
      <button
        onclick="sendMessage()"
        class="px-4 py-2 bg-blue-600 rounded-lg text-sm hover:bg-blue-700 whitespace-nowrap"
      >
        Send
      </button>
    </div>

  </div>

  <script>
    function appendMessage(role, text) {
      const message = document.createElement("div");
      message.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      message.innerHTML = `<div class="rounded-xl px-4 py-2 max-w-[75%] text-sm ${role === 'user' ? 'bg-blue-600 text-white' : 'bg-neutral-700 text-white'}">${text}</div>`;
      const box = document.getElementById("chat-box");
      box.appendChild(message);
      box.scrollTop = box.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const messages = document.querySelectorAll('#chat-box .justify-start');
      if (messages.length > 0) {
        messages[messages.length - 1].querySelector("div").textContent = text;
      }
    }

    async function sendMessage() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;

      appendMessage("user", question);
      input.value = "";
      appendMessage("bot", "...");

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        updateLastBotMessage(data.response);
      } catch (err) {
        updateLastBotMessage("Something went wrong.");
      }
    }

    // Enter to send
    document.getElementById("question").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
